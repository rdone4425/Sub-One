name = "sub-one"
# main = "functions/[[path]].js"
compatibility_date = "2024-06-13"

# KV 命名空间绑定
# 注意：ID 需要用户在自己的 Cloudflare 后台创建 KV 后填写
[[kv_namespaces]]
binding = "SUB_ONE_KV"
id = "" # 留空,让 Fork 用户自己填写
preview_id = "" # 留空,让 Fork 用户自己填写

# D1 数据库绑定（可选，如需使用 D1 作为存储后端请配置）
# 注意：D1 数据库名称只能使用小写字母、数字、连字符和下划线
[[d1_databases]]
binding = "SUB_ONE_D1"
database_name = "sub-one-d1"
database_id = "" # 留空，让 Fork 用户自己填写


[triggers]
# 定时触发器示例
crons = ["0 */6 * * *"] 